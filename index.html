<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <title>多人聊天室</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chat/public/css/style.css">
</head>

<body>
    <div id='content'>
        <div id='room'></div>
        <div id='room-list'></div>
        <div id='messages'></div>

        <form id='send-form'>
            <input id='send-message' />
            <input id='send-button' type='submit' value='发送' />

            <div id='help'>
                在线人数:
                <ul>
                    <li>改名: <code>/nick [用户名]</code></li>
                    <li>加入/创造聊天室:<code>/join [聊天室名字]</code></li>
                    <li>私聊:<code>/private [用户名] [消息]</code></li>
                </ul>
            </div>
        </form>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src='chat/public/js/jq-1.11.3.js'></script>
    <script src="chat/public/js/chat.js"></script>
    <script src="chat/public/js/chat_ui.js"></script>
</body>

</html>
